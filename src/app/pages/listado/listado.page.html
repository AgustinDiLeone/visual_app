<ion-header>

    <ion-title>Im√°genes - {{ tipo | titlecase }}s</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="salir()">Atr√°s</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  class="container"
  (touchstart)="onTouchStart($event)"
  (touchend)="onTouchEnd($event)"
  [scrollY]="false"
>
  <div class="image-container">
    <div
      *ngFor="let img of imagenes; let i = index"
      class="image-item"
      [class.active]="i === currentIndex"
      (click)="handleDoubleTap(img)"
    >
      <div class="image-text">{{ img.nombre }} - ‚ù§Ô∏è {{ img.likes.length }}</div>
      <img [src]="img.url" alt="{{ img.nombre }}" class="image" />
      <span class="like-icon">
        {{ img.likes.includes(usuarioActual) ? '‚ù§Ô∏è' : 'ü§ç' }}
      </span>
      <div class="image-text">{{ img.fecha | date: 'dd/MM/yyyy HH:mm' }}</div>
    </div>
  </div>
</ion-content>
